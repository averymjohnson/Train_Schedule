<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>


     <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	  <!-- CSS -->
	  <link rel="stylesheet" type="text/css" href="style.css">

	</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Train Schedule</h1>
		</div>
	<div class = "panel panel-primary">
   <div class = "panel-heading"><h3>Current Train Schedule</h3></div>
      <div class = "panel-body">
  		<table class="table table-hover" id="results-table">
  		<thead>
    		<tr>
      			<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
    		</tr>
  		</thead>
			<tbody>
			</tbody>
		</table>
	</div>
		</div>
	<div class = "panel panel-primary">
   	<div class = "panel-heading"><h3>Add Train</h3></div>
      <div class = "panel-body">			
      	<form>
		  <div class="form-group">
		    <label for="train-name">Train Name</label>
		    <input type="text" class="form-control" id="train-name">
		  </div>
		  <div class="form-group">
		    <label for="Destination">Destination</label>
		    <input type="text" class="form-control" id="destination">
		  </div>
		  <div class="form-group">
		    <label for="first train">First Train Time (HH:mm - military time)</label>
		    <input type="text" class="form-control" id="first-train">
		    <div class="form-group">
		    <label for="freq">Frequency</label>
		    <input type="text" class="form-control" id="freq">
		  </div>
		  </div>
		  <button type="submit" class="btn btn-primary" id="addbtn">Submit</button>
		</form>
      </div>
    </div>

	
	  <!-- Bootstrap File -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	  <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <script src="app.js"></script>


</body>
</html>
